<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Lista de Compras</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>

  <div id="content">

    <header class="flex gap-1 center y-center ">
      <img src="./assets/logo.png" alt="logo">
      <h1>quicklist</h1>
    </header>

    <main>

      <section id="forms" class="py flex flex-column gap-1">
        <div class="flex center rowback gap-0-5">
          <img src="./assets/icons/arrow-left.svg" alt="seta para esquerda">
          <span> voltar</span>
        </div>
        <div>
          <h2>Compras da semana</h2>
        </div>  
        <form action="post" class="flex">
          <div class="flex gap-1 center ">
            <input type="text"
                   name="newItem"
                   id="newItem"
                   aria-label="Adicione um novo item"
                   placeholder="Adicione um novo item"
                   />
            <button type="submit">Adicionar item</button>
          </div>
        </form>
      </section>

      <section id="shoopingToDo">
        <ul role="list" class="list-wrapper">
          <li class="line-style">
            <label for="">
              <div class="flex gap-1 center">
                <div class="checkbox-style"></div>
                <input type="checkbox"
                      name="sucessCheck"
                      class="sucessCheck"
                      aria-label="Marcar item como concluido"
                      />
                <span>Pão de forma</span>
              </div>
            </label>
            <button><img src="./assets/icons/trash.svg" alt="Icone de exclusao"></button>
          </li>
          <li>
            <input type="checkbox"
                   name="sucessCheck"
                   class="sucessCheck"
                   aria-label="Marcar item como concluido"
                   />
            <span>Café preto</span>
            <button><img src="./assets/icons/trash.svg" alt="Icone de exclusao"></button>
          </li>
          <li>
            <input type="checkbox"
                   name="sucessCheck"
                   class="sucessCheck"
                   aria-label="Marcar item como concluido"
                   />
            <span>Suco de laranja</span>
            <button><img src="./assets/icons/trash.svg" alt="Icone de exclusao"></button>
          </li>
        </ul>
      </section>

      <section id="purchasesMade">
        <ul role="list">
          <li>
            <input type="checkbox"
                   name="sucessCheck"
                   class="sucessCheck"
                   aria-label="Marcar item como concluido"
                   />
            <span>Pão de forma</span>
            <button><img src="./assets/icons/trash.svg" alt="Icone de exclusao"></button>
          </li>
          <li>
            <input type="checkbox"
                   name="sucessCheck"
                   class="sucessCheck"
                   aria-label="Marcar item como concluido"
                   />
            <span>Café preto</span>
            <button><img src="./assets/icons/trash.svg" alt="Icone de exclusao"></button>
          </li>
        </ul>
      </section>

    </main>

  </div>
  <script src="script.js"></script>
</body>
</html>
